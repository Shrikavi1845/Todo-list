<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>
        <img src="img2.png" alt="To-Do Icon" class="icon">
        <span class="heading-text">My To-Do List</span>
    </h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task">
      <button id="add-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
